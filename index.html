        body {

            align-items: center; /* stack horizontally */
            background-color: lightskyblue;

        .row {
            display: flex;
            justify-content: space-between;
            width: 90%;
            padding: 20px 0;
        }
        .half {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 48%; /* take ~half of the row width */
        }

        img {
            max-width: 400px; /* max image size */
            height: auto;
            border-radius: 8px;
                        /* x, y, z, color */
            box-shadow: 4px 8px 20px rgba(0, 0, 0, 0.75);
        }

        .bars {
            display: flex;
            flex-direction: column;
            gap: 100px; /* Space between bars */
            
        }
        .bar {
            width: 400px;
            height: 35px;
            background-color: rgba(0, 200, 200, 1); 
            border-radius: 2px;

    </style>
